<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    

    <style>
        .container{
            margin-top: 50px;
            margin-left: 150px;
            margin-right: 150px;
        }
        .input-area{
            margin-bottom: 20px;
        }
        .table,th,td{
            border: 2px solid;
            text-align: center;
        }
    </style>

    

</head>
<body>
     <link href="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js">
    <h1 style="text-align: center;">New Employee</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <form action="" class="needs-validation"  novalidate onsubmit="return false;">
                    <div class="row">
                        <div class="col-xl-6 input area">
                        <input type="email" name="" id="email" class="form-control" placeholder="Email"required>
                        <div class="invalid-feedback">
                            Please fill out this field
                        </div><br>
                    </div>
                 </div>
                        <div class="row">
                            <div class="col-xl-6 input area">
                            <input type="number" name="" id="age" class="form-control" placeholder="Age"required>
                            <div class="invalid-feedback">
                                Please fill out this field
                            </div>
                        </div>
                        


                        <div class="form-check row mt-3">
                            <div class="col-sm-10" >
                                <input class="form-check-input" type="radio" name="gender" id="mf1"  value="Male" required>
                                <label class="form-check-label" for="gender">Male
                                </label>
                                <div class="invalid-feedback">
                                    Please check any option
                                 </div><br>
                                <input class="form-check-input" type="radio" name="gender" id="mf2" value="Female" required>
                                <label class="form-check-label" for="gender">Female
                                </label>
                                <div class="invalid-feedback">
                                    Please fill out this field.
                                 </div>
                            </div><br>
                        </div>

                        <div class="row">
                            <div class="col-xl-6 input area">
                            
                                <button type="submit" value="Submit" class="btn btn-primary" onclick="myfunc()">
                                    Submit
                                </button>

                        </div><br> <br> <br>
                        <table id="example" class="display" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Sr. NO</th>
                                    <th>EMAIL-ID</th>
                                    <th>AGE</th>
                                    <th>GENDER</th>
                                    <th>ACTION</th>
                                </tr>
                        
                            </thead>
                        </table>
                    </div>   
                 </div>
                </form> 
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>


 
         
(() => {
  'use strict'

  
  const forms = document.querySelectorAll('.needs-validation')

  
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()

//------------------------------------------------------------


var Data=[];
var Table=[];
var sr=1;
function myfunc()
{
    var Email = document.getElementById("email").value;
    var Age = document.getElementById("age").value;

    var Radio = document.getElementsByName("gender");
    var Gender;
    for(var i=0; i<Radio.length; i++)
    {
        if(Radio[i].checked)
        {
            Gender = Radio[i].value;
            break;
        }
    }

    // To Increament Sr.NO
     for(i=0;i<Data.length; i++)
     {
        sr++;
        break;
     }
    
    
    Data = [sr,Email,Age,Gender,"Link"];
      

    Table[Table.length]=Data;
    console.log(Table);

    NewFunc();
    
}

function NewFunc()
{
    $(document).ready(function() {
            $('#example').DataTable({
                bDestroy: true,
                data: Table,
                columns: 
                [
                { title: "Sr.No"},
                { title: "Email-ID" },
                { title: "Age" },
                { title: "Gender" },
                { title: "ACTION" }
                ]
        });
    });
}


</script>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
 
<script src="https://cdn.datatables.net/1.10.8/js/jquery.dataTables.min.js" defer="defer"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>


    
</body>
</html>
