<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        .container{
            margin-top: 50px;
            margin-left: 350px;
        }
        .input-area{
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
    <h1 style="text-align: center;">New Employee</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10">
                <form action="" class="needs-validation" novalidate >
                    <div class="row">
                        <div class="col-xl-6 input area">
                        <input type="email" name="" id="email" class="form-control" placeholder="Email"required>
                        <div class="invalid-feedback">
                            Please fill out this field
                        </div><br>
                    </div>
                </div>
                        <div class="row">
                            <div class="col-xl-6 input area">
                            <input type="number" name="" id="age" class="form-control" placeholder="Age"required>
                            <div class="invalid-feedback">
                                Please fill out this field
                            </div>
                        </div>
                        


                        <div class="form-check row mt-3">
                            <div class="col-sm-10" >
                                <input class="form-check-input" type="radio" name="gender" id="mf1" required>
                                <label class="form-check-label" for="gender">Male
                                </label>
                                <div class="invalid-feedback">
                                    Please check any option
                                 </div><br>
                                <input class="form-check-input" type="radio" name="gender" id="mf2" required>
                                <label class="form-check-label" for="gender">Female
                                </label>
                                <div class="invalid-feedback">
                                    Please fill out this field.
                                 </div>
                            </div><br>
                        </div>

                        <div class="row">
                            <div class="col-xl-6 input area">
                            
                                <button type="submit" value="Submit" class="btn btn-primary">
                                    Submit
                                </button>

                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>
       
(() => {
  'use strict'

  
  const forms = document.querySelectorAll('.needs-validation')

  
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>

    
</body>
</html>
